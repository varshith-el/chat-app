{% extends 'base_generic.html' %}

{% block content %}
  <h2>Welcome to the Home Page!</h2>
  <h3>Chat Rooms</h3>
  <ul>
    {% for chat_room in chat_rooms %}
      <li><a href="{% url 'chat_room' chat_room.id %}">Chat Room {{ chat_room.id }}</a></li>
    {% endfor %}
  </ul>
  <h3>Users</h3>
  <ul>
    {% for user in users %}
    <li><a href="{% url 'start_chat' user.id %}">{{ user.username }}</a></li>
{% endfor %}
  </ul>
{% endblock %}
